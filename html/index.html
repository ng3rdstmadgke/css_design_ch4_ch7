<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./bundle.js"></script>
	<script src="https://kit.fontawesome.com/6cb789943d.js" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>
<header class="ly_header">
	<div class="ly_header_inner">
		<div>ヘッダ</div>
	</div>
</header>

<div class="ly_cont ly_cont__col">
	<main class="ly_cont_main">
		<article>
			<h2 class="el_lv4Heading">LinkedIn BtoBマーケティング必須ガイド</h2>
			<section>
				<div>ボタン</div>
				<div>
					<a class="el_btn" href="#">標準ボタン</a>
				</div>
				<div>
					<a class="el_btn el_btn__yellow" href="#">色違いボタン</a>
				</div>
				<div>
					<a class="el_btn el_btn__arrowRight" href="#">矢印付きボタン</a>
				</div>
				<div>
					<a class="el_btn el_btn__large" href="#">大ボタン</a>
				</div>
				<div>
					<a class="el_roundedBtn" href="#">角丸ボタン</a>
				</div>
			</section>
			<section class="hp_bgcBase">
				<div>
					<div>アイコン付き少ボタン</div>
					<div>
						<a class="el_beforeIconBtn el_beforeIconBtn__download">ダウンロード</a>
					</div>
					<div>
						<a class="el_beforeIconBtn el_beforeIconBtn__zoom">拡大</a>
					</div>
				</div>
			</section>
			<section>
				<div>アイコン</div>
				<div>
					<span class="el_beforeIcon el_beforeIcon__pdf"><a href="#">ファイル名.pdf</a></span>
					<span class="el_beforeIcon el_beforeIcon__excel"><a href="#">ファイル名.xlsx</a></span>
					<span class="el_beforeIcon el_beforeIcon__PP"><a href="#">ファイル名.pptx</a></span>
					<span class="el_beforeIcon el_beforeIcon__checkSquare"><a href="#">チェック項目</a></span>
					<span class="el_beforeIcon el_beforeIcon__chevLeft"><a href="#">戻る</a></span>
					<span class="el_afterIcon el_afterIcon__chevRight"><a href="#">進む</a></span>
				</div>
			</section>
			<section class="hp_bgcBase">
				<div>
					<div>ラベル</div>
					<div>
						<span class="el_label">NEWS</span>
						<span class="el_label el_label__yellow">PRESS RELEASE</span>
						<a class="el_label" href="#">NEWS</a>
						<span class="el_roundedLabel">NEWS</span>
					</div>
				</div>
			</section>
			<section>
				<div>見出し</div>
				<h1 class="el_lv1Heading"><span>ページタイトル</span></h1>
				<h2 class="el_lv2Heading">見出し2</h2>
				<h3 class="el_lv3Heading">見出し3</h3>
				<h4 class="el_lv4Heading">見出し4</h4>
				<h4 class="el_lv5Heading">見出し5</h4>
				<h4 class="el_lv6Heading">見出し6</h4>
			</section>
		</article>
	</main>

	<aside class="ly_cont_side">
		<h2 class="el_lv4Heading">最新記事</h2>
	</aside>
</div>


<footer>
	<div class="footer">
		<div class="ly_footer">
			<div class="ly_footer_inner">
				<div>フッタ1</div>
			</div>
		</div>

		<div class="ly_footer hp_btGray">
			<div class="ly_footer_inner">
				<small class="el_footerCopyright">naviplus</small>
			</div>
		</div>
	</div>
</footer>

	</header>
</body>
</html>
