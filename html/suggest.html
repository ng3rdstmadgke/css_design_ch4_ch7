<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./bundle-suggest.js"></script>
	<script src="https://kit.fontawesome.com/6cb789943d.js" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>
	<div class="bl_suggestContainer">
		<!-- サジェストのキーワード部分 -->
		<div class="bl_suggestContainer_keyword">
			<!-- サジェスト -->
			<div class="bl_suggest">
				<div class="bl_suggest_header">サジェスト</div>
				<div class="bl_suggest_body">
					<div class="bl_suggest_item">
						<div class="bl_suggest_label"><span class="el_label">商品名</span></div>
						<div class="bl_suggest_keyword">トレーナー</div>
						<div class="bl_suggest_label"><span class="el_hitnum">120件</span></div>
					</div>
					<div class="bl_suggest_item">
						<div class="bl_suggest_label"><span class="el_label">商品名</span></div>
						<div class="bl_suggest_keyword">トレーナー</div>
						<div class="bl_suggest_label"><span class="el_hitnum">120件</span></div>
					</div>
					<div class="bl_suggest_item">
						<div class="bl_suggest_label"><span class="el_label">カテゴリ</span></div>
						<div class="bl_suggest_keyword">トレーナートレーナートレーナートレーナートレーナートレーナートレーナートレーナートレーナー</div>
						<div class="bl_suggest_label"><span class="el_hitnum">120件</span></div>
					</div>
				</div>
			</div>
			<!-- /サジェスト -->
			<!-- 検索履歴 -->
			<div class="bl_history">
				<div class="bl_history_header">検索履歴</div>
				<div class="bl_history_body">
					<div class="bl_history_item">
						<div class="bl_history_keyword">りれき1</div>
						<div class="bl_history_label"><span class="el_crossBtn"></span></div>
					</div>
					<div class="bl_history_item">
						<div class="bl_history_keyword">りれき2</div>
						<div class="bl_history_label"><span class="el_crossBtn"></span></div>
					</div>
					<div class="bl_history_item">
						<div class="bl_history_keyword">長ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーいりれき3</div>
						<div class="bl_history_label"><span class="el_crossBtn"></span></div>
					</div>
				</div>
			</div>
			<!-- /検索履歴 -->
			<!-- ランキング -->
			<div class="bl_rank">
				<div class="bl_rank_header">ランキング</div>
				<div class="bl_rank_body">
					<div class="bl_rank_item">
						<div class="bl_rank_label"><span class="el_crownIcon"></span></div>
						<div class="bl_rank_keyword">ランキング1</div>
					</div>
					<div class="bl_rank_item">
						<div class="bl_rank_label"><span class="el_crownIcon el_crownIcon__silver"></span></div>
						<div class="bl_rank_keyword">ランキング2</div>
					</div>
					<div class="bl_rank_item">
						<div class="bl_rank_label"><span class="el_crownIcon el_crownIcon__bronze"></span></div>
						<div class="bl_rank_keyword">ランキング3</div>
					</div>
					<div class="bl_rank_item">
						<div class="bl_rank_label"><span class="bl_rankIcon"></span></div>
						<div class="bl_rank_keyword">長ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーいランキング4</div>
					</div>
					<div class="bl_rank_item">
						<div class="bl_rank_label"><span class="bl_rankIcon"></span></div>
						<div class="bl_rank_keyword">ランキング5</div>
					</div>
				</div>
			</div>
			<!-- /ランキング -->
		</div>
		<!-- /サジェストのキーワード部分 -->
		<!-- サジェストの商品詳細部分 -->
		<div class="bl_suggestContainer_item">
			<div class="bl_suggestItem">
				<div class="bl_suggestItem_header">
					<div class="bl_suggestItem_subject">「サジェストキーワード」での検索結果</div>
					<div class="bl_suggestItem_hitnum">33件</div>
				</div>
				<div class="bl_suggestItem_body">
					<div class="bl_suggestItem_item">
						<div class="bl_suggestItem_imgWrapper"><img src="" alt="photo"></div>
						<div class="bl_suggestItem_itemBody">
							<div class="bl_suggestItem_ttl">タイトル</div>
							<div class="bl_suggestItem_price">1,000円</div>
						</div>
					</div>
					<div class="bl_suggestItem_item">
						<div class="bl_suggestItem_imgWrapper"><img src="" alt="photo"></div>
						<div class="bl_suggestItem_itemBody">
							<div class="bl_suggestItem_ttl">タイトル</div>
							<div class="bl_suggestItem_price">1,000円</div>
						</div>
					</div>
					<div class="bl_suggestItem_item">
						<div class="bl_suggestItem_imgWrapper"><img src="" alt="photo"></div>
						<div class="bl_suggestItem_itemBody">
							<div class="bl_suggestItem_ttl">タイトル</div>
							<div class="bl_suggestItem_price">1,000円</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /サジェストの商品詳細部分 -->
	</div>
</body>
</html>
